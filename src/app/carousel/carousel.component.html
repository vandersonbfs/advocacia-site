<div class="carousel-container">
  <carousel>
    <ng-template *ngFor="let slide of slides" let-index="index">
      <div class="carousel-slide" [ngStyle]="{ 'background-image': 'url(' + slide.image + ')' }">
        <div class="carousel-caption">
          <h3>{{ slide.title }}</h3>
          <p>{{ slide.description }}</p>
        </div>
      </div>
    </ng-template>
  </carousel>
</div>
