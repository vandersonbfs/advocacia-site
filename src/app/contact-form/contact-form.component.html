<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
    <div *ngIf="!contactForm.form.controls['email']?.valid && contactForm.form.controls['email']?.touched" class="error">
      E-mail inv√°lido
    </div>
  
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" [(ngModel)]="telefone" required>
  
    <label for="assunto">Assunto:</label>
    <input type="text" id="assunto" name="assunto" [(ngModel)]="assunto" required>
  
    <button type="submit" [disabled]="!contactForm.form.valid">Enviar</button>
  </form>
